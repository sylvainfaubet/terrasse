<ng-container *ngIf="polygon">
  <terrasse-button icon="rotate_left" (click)="rotatePolygon(true)" title="tourner vers la gauche"></terrasse-button>
  <terrasse-input [(value)]="angle" placeholder="angle" min="0" max="90"></terrasse-input>
  <terrasse-button icon="rotate_right" (click)="rotatePolygon()" title="tourner vers la droite">
  </terrasse-button>
</ng-container>
