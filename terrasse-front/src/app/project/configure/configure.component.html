<div fxLayoutGap="10px" fxLayout="column">

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Informations Dessins
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <terrasse-draw-info [draw]="currentDraw" [project]="project"></terrasse-draw-info>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Dessins
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <terrasse-draws [(draws)]="project.draws" [(currentDraw)]="currentDraw"></terrasse-draws>


    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Structure
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <terrasse-structure-config [(structure)]="currentDraw.structure"></terrasse-structure-config>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Terrain
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div fxFlexFill fxLayoutGap="10px grid" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field>
                <input matInput placeholder="nom du projet" [(ngModel)]="project.name">
            </mat-form-field>
        </div>
        <terrasse-zone-config [(zone)]="project.zone"></terrasse-zone-config>
    </mat-expansion-panel>

    <terrasse-saving [(project)]="project"></terrasse-saving>
</div>
