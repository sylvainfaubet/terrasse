<div class="header-bar">
  <terrasse-saving [(project)]="project"></terrasse-saving>
  <terrasse-polygon-config [(polygon)]="currentDraw.polygon"></terrasse-polygon-config>
  <terrasse-mode [(mode)]="mode"></terrasse-mode>
</div>
<div class="main-content">
  <mat-card class="side">
    <terrasse-configure [(currentDraw)]="currentDraw" [project]="project"></terrasse-configure>
  </mat-card>

  <mat-card class="main-card">
    <div class="draw-area">
      <!-- <div style="background: red; flex: auto;">test</div> -->
      <terrasse-drawing-area [currentDraw]="currentDraw" (clickEvent)="doJobOnClickedPoint($event)">
      </terrasse-drawing-area>
    </div>
  </mat-card>
</div>
