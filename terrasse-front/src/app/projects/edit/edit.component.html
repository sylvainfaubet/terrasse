<div fxLayout.xs=column fxLayout="row" fxLayoutAlign="space-around justify">
    <mat-card fxFlex=50>
        <terrasse-drawing-area [currentPolygon]="currentPolygon" (clickEvent)="doJobOnClickedPoint($event)"></terrasse-drawing-area>
    </mat-card>
    <mat-card fxFlex=40>
        <terrasse-configure (mode)="mode = $event" [(currentPolygon)]="currentPolygon"></terrasse-configure>
    </mat-card>
</div>
