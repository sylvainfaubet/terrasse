<svg (click)="onClick($event)" width="100%" height="100%" transform=" scale(1,-1)" preserveAspectRatio="xMidYMid meet"
    [attr.viewBox]="getViewboxText()">
    <polygon *ngFor="let figure of project.polygons" [attr.fill]="config[figure.type].fill" [attr.stroke]="config[figure.type].stroke"
        stroke-width="0.1" [attr.points]="formatPoints(figure)"></polygon>
    <circle *ngFor="let p of currentPolygon.path;let last = last; let first= first" [attr.cx]="p.x" [attr.cy]="p.y" r="0.2"
        [attr.stroke]="last ? 'green' : first ? 'blue' : 'gray'" fill="transparent" stroke-width="0.1" />
    <defs>
        <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
            <path d="M 1 0 L 0 0 0 1" fill="none" stroke="gray" stroke-width="0.1" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" stroke="gray" stroke-width="0.1" fill="url(#grid)" />

</svg>
