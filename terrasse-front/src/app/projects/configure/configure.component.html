<div fxLayoutGap="10px" fxLayout="column">
   <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
        <div> au clic : </div>
        <mat-radio-group fxLayoutGap="10px" fxLayout="column" [(ngModel)]="modeValue" (change)="mode.emit(modeValue)">
            <mat-radio-button value="add">ajouter</mat-radio-button>
            <mat-radio-button value="modify">modifier</mat-radio-button>
            <mat-radio-button value="delete">supprimer</mat-radio-button>
        </mat-radio-group>

        <div> point </div>
    </div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Informations Dessins
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <div fxLayoutAlign="row" fxLayoutGap="10px" fxLayoutAlign="start center">
            <div fxFlex>aire : {{currentPolygonInfo.area}}</div>
            <div fxFlex>perimetre : {{currentPolygonInfo.perimeter}}</div>
        </div>
    </mat-expansion-panel>


    <!-- <div>
        <mat-form-field>
            <input matInput placeholder="nom de l'élément" [(ngModel)]="currentPolygon.name">
        </mat-form-field>
    </div> -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Dessins
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <div fxFlexFill fxLayoutGap="10px grid" fxLayout="row wrap" fxLayoutAlign="center center">

            <div fxFlex>
                <button mat-flat-button color="primary" [disabled]="isNotChangeablePolygon(currentPolygon)" (click)="changePolygonFirstElement(currentPolygon)">
                    rotation des points
                </button>
            </div>
            <div fxFlex>
                <button mat-flat-button color="primary" [disabled]="isNotChangeablePolygon(currentPolygon)" (click)="reversePolygon(currentPolygon)">
                    inversion du sens
                </button>
            </div>
            <div fxFlex>
                <button mat-flat-button color="primary" [disabled]="project.polygons.length == 1" (click)="changeCurrentPolygon()" >
                    changer d'élément
                </button>
            </div>
            <div fxFlex fxFlex.xs="100">
                <button mat-flat-button color="primary" [disabled]="project.polygons.length == 1" (click)="removePolygon(currentPolygon)" >
                    supprimer la {{currentPolygon.type}}
                </button>
            </div>

            <div fxFlex="40">
                <button mat-flat-button color="primary" (click)="newPolygon(selectedPolygonType)">ajouter une</button>
            </div>
            <mat-form-field fxFlex="60">
                <mat-select [(value)]="selectedPolygonType">
                    <mat-option *ngFor="let type of polygonTypes" [value]="type">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Structure
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div fxFlexFill fxLayoutGap="10px grid" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field>
                <input matInput placeholder="espace lambourdes basses" [(ngModel)]="currentPolygon.structure.bottomSpace">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="espace lambourdes hautes" [(ngModel)]="currentPolygon.structure.topSpace">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="angle" [(ngModel)]="currentPolygon.structure.angle">
            </mat-form-field>
        </div>
    </mat-expansion-panel>



    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Terrain
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div fxFlexFill fxLayoutGap="10px grid" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field>
                <input matInput placeholder="nom du projet" [(ngModel)]="project.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Largeur du terrain" [(ngModel)]="project.area.width">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Longueur du terrain" [(ngModel)]="project.area.height">
            </mat-form-field>
        </div>

    </mat-expansion-panel>
</div>
